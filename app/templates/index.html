<!DOCTYPE HTML>

<head>
	<title>Flask-SocketIO Test</title>
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

	<script type="text/javascript" charset="utf-8">
		function random_string(length) {
			var result = '';
			var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			var charactersLength = characters.length;
			for (var i = 0; i < length; i++) {
				result += characters.charAt(Math.floor(Math.random() * charactersLength));
			}
			return result;
		}
		$(document).ready(
			function () {

				var socketLocal = io.connect(location.protocol + '//'
					+ document.domain + ':' + location.port + "/local");
				socketLocal.on('connect', function () {
					socketLocal.emit('my_event', {
						data: 'I\'m connected!'
					});
				});
				socketLocal.on('my_local_response', function (msg) {

					$('#log').append(
						'<br>'
						+ $('<div/>').text(
							msg.data).html());
				});

				// Interval function that tests message latency by sending a "ping"
				// message. The server then responds with a "pong" message and the
				// round trip time is measured.
				var ping_pong_times = [];
				var start_time;
				window.setInterval(function () {
					start_time = (new Date).getTime();
					socketLocal.emit('my_ping');
				}, 1000);

				// Handler for the "pong" message. When the pong is received, the
				// time from the ping is stored, and the average of the last 30
				// samples is average and displayed.
				socketLocal.on('my_pong',
					function () {
						var latency = (new Date).getTime() - start_time;
						ping_pong_times.push(latency);
						ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
						var sum = 0;
						for (var i = 0; i < ping_pong_times.length; i++)
							sum += ping_pong_times[i];
						$('#ping-pong').text(
							Math.round(10 * sum
								/ ping_pong_times.length) / 10);
					});

				// Handlers for the different forms in the page.
				// These accept data from the user and send it to the server in a
				// variety of ways
				$('form#emit').submit(function (event) {
					//random_string = msg.data.concat(random_string(5));
					socketLocal.emit('my_event', {
						data: $('#emit_data').val(),
						data2: encodeURIComponent(($('#emit_data').val() + '#' + random_string3(100)).toString())
					});
					return false;
				});
				$('form#broadcast').submit(function (event) {
					socketLocal.emit('my_broadcast_event', {
						data: $('#broadcast_data').val()
					});
					return false;
				});
				$('form#disconnect').submit(function (event) {
					socketLocal.emit('disconnect_request');
					return false;
				});
			});
	</script>
